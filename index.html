<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Focus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Focus</h1>
            <p class="subtitle">Concentre-se no que importa</p>
        </header>

        <div class="timer-container">
            <div class="timer-circle" id="timer-circle">
                <div class="timer-display">
                    <div class="time" id="time">25:00</div>
                    <div class="mode" id="mode">Foco</div>
                </div>
            </div>
        </div>

        <div class="session-count" id="session-count">
            <div class="session-dot"></div>
            <div class="session-dot"></div>
            <div class="session-dot"></div>
            <div class="session-dot"></div>
        </div>

        <div class="controls">
            <button class="reset-btn" id="reset-btn" title="Reiniciar">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 12c0-4.97 4.03-9 9-9 3.32 0 6.22 1.79 7.76 4.44"></path>
                    <path d="M22 12c0 4.97-4.03 9-9 9-3.32 0-6.22-1.79-7.76-4.44"></path>
                    <polyline points="17 4 21 4 21 8"></polyline>
                    <polyline points="7 20 3 20 3 16"></polyline>
                </svg>
            </button>
            <button class="start-btn" id="start-btn" title="Iniciar/Pausar">
                <svg class="icon" id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                </svg>
                <svg class="icon" id="pause-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
            </button>
            <button class="skip-btn" id="skip-btn" title="Pular">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polygon points="5 4 15 12 5 20 5 4"></polygon>
                    <line x1="19" y1="5" x2="19" y2="19"></line>
                </svg>
            </button>
        </div>

        <p class="info-text" id="next-mode">Pr√≥ximo: Pausa curta (5 min)</p>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
